<html>

<head>
  <meta charset="utf-8">
  <title>Schul-API</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="flurry.min.js"></script>
</head>

<body>
  <main>
    <h2>Verf&uuml;gbare Schulen f&uuml;r /a1</h2>
    <div id="mycontent"></div>
  </main>
  <script>
    //jQuery
    $(document).ready(function () {
      //start flurry / snow
      if (new Date().getMonth() >= 11 && new Date().getDate() >= 1) {
        $('body').flurry({ character: '❄*', height: 1000, speed: 20000, wind: 200, windVariance: 220, frequency: 10, large: 40, small: 4, color: '#c1daff' });
      }

      fetch('/a1')
        .then(res => res.json())
        .then(res => {
          for (const r of res) {
            console.log(r);
            $('#mycontent').append(`${r.schulname} (${r.plz} ${r.ort})<br>`);
          }
        })
        .catch(e => {
          console.error('FEHLER:', e);
        });
    });
  </script>
</body>

</html>
